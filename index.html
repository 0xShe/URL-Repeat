<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL在线去重 - sbbbb.cn</title>
    <link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <h1>URL在线去重</h1>
      <div class="input-container">
        <textarea id="input" rows="10" cols="50" placeholder="输入 URL，多个 URL 请用空格或换行符分隔" style="text-align: center;"></textarea>
      </div>
      <div class="button-container">
        <button id="startButton" onclick="start()">开始</button>
        <button id="clearButton" onclick="clearFields()">清除</button>
        <button id="copyButton" onclick="copyToClipboard()">复制</button>
      </div>
      <div class="output-container">
        <textarea id="output" rows="10" cols="50" placeholder="处理后的 URL" style="text-align: center;"></textarea>
        <div id="info"></div>
      </div>
    </div>
	<h2>0xShe 网络安全导航 sbbbb.cn</h2>
    <script src="script.js"></script>
  </body>
</html>
